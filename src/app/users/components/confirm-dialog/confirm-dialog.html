<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content style="white-space: pre-line;">{{ data.message }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ cancelText }}</button>
  @if (showExtraButton) {
    <button mat-raised-button color="accent" (click)="onExtra()">{{ extraButtonText }}</button>
  }
  <button mat-raised-button color="warn" (click)="onConfirm()">{{ confirmText }}</button>
</mat-dialog-actions>
