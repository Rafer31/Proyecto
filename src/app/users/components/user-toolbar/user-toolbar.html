<mat-toolbar color="primary" class="toolbar">
  @if (showNavBtn()) {
  <button
    mat-icon-button
    (click)="toggleNav()"
    [matTooltip]="drawerMode() === 'over' ? 'Menú' : (collapsed() ? 'Expandir' : 'Colapsar')"
  >
    <mat-icon>
      @if (drawerMode() === 'over') {
        menu
      } @else {
        {{ collapsed() ? 'chevron_right' : 'chevron_left' }}
      }
    </mat-icon>
  </button>
  }

  <div class="title">{{ appTitle() }}</div>

  <div class="spacer"></div>

  <ng-content select="[toolbar-actions]"></ng-content>

  <button
    mat-icon-button
    [matMenuTriggerFor]="userMenu"
    class="avatar-btn"
    aria-label="Menú de usuario"
  >
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    <button (click)="confirmSignOut()" mat-menu-item>
      <mat-icon>logout</mat-icon>
      Cerrar sesión
    </button>
  </mat-menu>
</mat-toolbar>
