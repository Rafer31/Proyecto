<mat-toolbar color="primary" class="toolbar">
  @if (showNavBtn()) {
  <button
    mat-icon-button
    (click)="toggleNav()"
    [matTooltip]="drawerMode() === 'over' ? 'Menú' : (collapsed() ? 'Expandir' : 'Ocultar')"
  >
    <mat-icon>
      @if (drawerMode() === 'over') { menu } @else { more_vert }
    </mat-icon>
  </button>
  }

  <div class="title">{{ appTitle() }}</div>

  <div class="spacer"></div>

  <ng-content select="[toolbar-actions]"></ng-content>

  <button
    mat-button
    (click)="confirmSignOut()"
    class="logout-btn"
    [disabled]="isSigningOut()"
    aria-label="Cerrar sesión"
  >
    <mat-icon>logout</mat-icon>
    <span class="logout-text">Cerrar sesión</span>
  </button>
</mat-toolbar>
