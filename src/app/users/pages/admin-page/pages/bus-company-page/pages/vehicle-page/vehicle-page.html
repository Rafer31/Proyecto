<div class="header mt-6">
  <h1 class="text-2xl font-bold">Vehículos</h1>
  <button
    mat-fab
    color="primary"
    (click)="openCreateDialog()"
    class="add-button me-5"
  >
    <mat-icon>add</mat-icon>
    Agregar vehículo
  </button>
</div>
@if (vehicles().length === 0) {
<app-emptystate
  [imageSrc]="'no-data.svg'"
  [title]="'Aún no hay vehículos registrados'"
  [description]="'No se han registrado vehículos aún'"
/>
} @else {
<div class="vehicles-container">
  <app-vehicles-card
    [vehicles]="vehicles()"
    (onEdit)="openEditDialog($event)"
    (onVehicleUpdated)="onVehicleUpdated($event)"
  >
  </app-vehicles-card>
</div>
}
